{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charon's Little Helper - Import Fits</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
        #textbox{
            margin: 10px;
        }
        #export {
            margin-top: 20px;
            text-align: center;
        }
        #ExportForm {
            padding: 20px;
            border-radius: 20px;
        }
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
        }

        .checkbox-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="title_a_navbar">
        <h1><a href="{% url 'home' %}">Charon's Little Helper</a></h1>
        <nav>
            <a href="{% url 'import_fits' %}">Import Images</a>
            <a href="{% url 'export_fits' %}">Export Images</a>
        </nav>
    </div>
    <div id="export">
    <h2>
        Export FITS Images
    </h2>
    </div>

    <form method="post" id="ExportForm">
        {% csrf_token %}
        <div class="checkbox-container">
            {% for field in form %}
                 <label><input type="checkbox" name="{{ field.name }}" {% if form.initial.checked and field.name in form.initial.checked %}checked{% endif %}> {{ field.label }}</label>
            {% endfor %}
        <button type="submit">Submit</button>
        </div>

    </form>

    <div id="checked">
    {% if checked %}
        <ul>
             {% for field in checked %}
               <div id ="textbox"> <input type="text" name="{{ field }}_textbox" placeholder="{{ field }}" ></div>
            {% endfor %}
        </ul>
    {% endif %}
    </div>


    <div>
        File Path
    </div>
    <div>
        SQL Query
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="" name="">
            <button type="submit">Apply filter</button>
        </form>
    </div>
</body>
</html>
