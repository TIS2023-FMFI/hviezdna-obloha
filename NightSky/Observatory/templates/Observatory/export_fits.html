{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Charon's Little Helper - Import Fits</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<style>
    #sql_input {
        border: none;
        border-radius: 5px;
        font-size: 18px;
        resize: both;
        width: calc(100% - 20px);
    }

    #target_directory_path {
        flex-grow: 1;
        border: none;
        border-radius: 5px;
        height: 42px;
        padding: 0 10px;
        font-size: 18px;
        resize: both;
        width: calc(100% - 22px);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
        background-color: rgb(0, 0, 0);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
        border-radius: 10px;
    }

    .close {
        color: #888;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
    }

    #resultsLengthText {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .modalButtons {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 1px solid #888;
        border-radius: 5px;
    }

    .modalButtons:hover,
    .modalButtons:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
        background-color: darkred;
        border: 1px solid #888;
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
    }

    .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        gap: 10px;
        margin: 10px 0;
        width: 100%;
    }
</style>
<body>

<script>
    function toggleVisibility(id) {
        const checkbox = document.getElementById("checkbox-" + id);
        const fieldDiv = document.getElementById("div-" + id);

        if (checkbox.checked) {
            fieldDiv.removeAttribute("hidden");
        } else {
            fieldDiv.setAttribute("hidden", "hidden");
        }
    }
</script>
<div class="title_a_navbar">
    <h1><a href="{% url 'home' %}">Charon's Little Helper</a></h1>
    <nav>
        <a href="{% url 'import_fits' %}">Import Images</a>
        <a href="{% url 'export_fits' %}">Export Images</a>
    </nav>
</div>

<div class="contents">
    <div class="content_part">
        <h2>Export FITS Images</h2>
        <form method="post" id="ExportForm" action="{% url 'export_fits' %}">
            {% csrf_token %}
            {{ form.errors }}

            <script>
                document.write(
                    "<div class=\"checkbox-container\">" +
                    "{% for field in form %}" +
                        "<label>" +
                        "<input type=\"checkbox\" id=\"checkbox-{{ field.auto_id }}\" name=\"{{ field.name }}\"" +
                        "value=\"{{ field.value }}\" onchange=\"toggleVisibility('{{ field.auto_id }}')\">" +
                        "{{ field.label }}" +
                        "</label>" +
                        "{% endfor %}" +
                    "</div>"
                )
            </script>

            {% for field in form %}
                <div hidden="hidden" id="div-{{ field.auto_id }}" class="field-input">
                    <label>
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" style="margin: 10px">Submit</button>
        </form>

        <div>
            File Path
        </div>

        <!-- SQL query export form -->
        <div>
            <article class="content_part" style="margin: 0">
                <h2>SQL query export</h2>
                <form id="sql_export_form">
                    {% csrf_token %}
                    <div class="form-container">
                        <div class="input-group">
                            <label for="target_directory_path">Directory path:</label>
                            <input type="text" id="target_directory_path" name="target_directory_path"
                                   placeholder="Enter directory path">
                            <button type="button" onclick="triggerFileExplorer()">Browse</button>
                        </div>
                        <div class="input-group">
                            <label for="sql_input">SQL query:</label>
                            <textarea id="sql_input" name="sql_input" rows="2" cols="120"
                                      title='Enter your SQL query here. For example:&#10; SELECT "PATH" FROM "Observatory_fitsimage" WHERE "NAXIS" = 2'
                            >SELECT "PATH" FROM "Observatory_fitsimage" </textarea>
                            <input type="hidden" name="sql_export">
                            <input type="submit" name="sql_query_export" value="Export"></div>
                    </div>
                </form>


                <script>
                    function triggerFileExplorer() {
                        fetch('{% url "open_file_explorer" %}')
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('target_directory_path').value = data.directory_path;
                            })
                            .catch(error => console.error('Error:', error));
                    }

                </script>
            </article>
        </div>
    </div>
</div>

<!-- Export Pop-up window -->
<div id="ExportModal" class="modal">
    <div class="modal-content">
        <div class="modal-body"></div>
        <div class="button-container">
            <button id="confirmBtn">Confirm</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
</div>


<!-- Wrong SQL query Pop-up window -->
<div id="SQLqueryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('SQLqueryModal')">&times;</span>
        <p id="ErrorMessage"></p>
    </div>
</div>


<script>

    document.getElementById('sql_export_form').onsubmit = function (event) {
        event.preventDefault();
        // send serialized data to the server
        jQuery.ajax({
            url: '{% url 'export_fits' %}', // URL to Django view that executes the SQL query
            type: 'POST',
            data: jQuery(this).serialize(),
            success: function (response) {
                if (response.error_message) {
                    jQuery('#SQLqueryModal #ErrorMessage').text(response.error_message);
                    document.getElementById('SQLqueryModal').style.display = 'block';

                } else {
                    console.log('AJAX success callback');
                    jQuery('#ExportModal .modal-body').text(`Are you sure you want to export   ${response.source_paths.length}   FITS images into:  "${response.target_path}"?`);
                    jQuery('#ExportModal').data('source_paths', response.source_paths);
                    jQuery('#ExportModal').data('target_path', response.target_path);
                    document.getElementById('ExportModal').style.display = 'block';
                    console.log('Modal displayed');
                }

            },
            error: function (xhr, status, error) {
                console.error('AJAX error callback');
                console.error('Error:', error);
                alert('An error occurred');
            }
        });
    }

    // bind to confirm button's click in the modal
    jQuery('#confirmBtn').on('click', function () {
        console.log('Confirm button clicked');
        var sourcePaths = jQuery('#ExportModal').data('source_paths');
        var targetPath = jQuery('#ExportModal').data('target_path');

        jQuery.ajax({
            url: '{% url 'copy_data' %}',
            type: 'POST',
            traditional: true,
            data: {
                'csrfmiddlewaretoken': jQuery('input[name=csrfmiddlewaretoken]').val(),
                'source_paths': sourcePaths,
                'target_path': targetPath,
            },
            success: function (response) {
                console.log('Second AJAX success callback');
                console.log('Response received:', response);
                document.getElementById('ExportModal').style.display = 'none';
                alert(response.status);
            },
            error: function (xhr, status, error) {
                console.error('Second AJAX error callback');
                console.error('Error:', error);
                alert(`An error occurred while exporting the files. Status: ${status}`);
            }
        });
    });

    jQuery('#cancelBtn').on('click', function () {
        console.log('Cancel button clicked');
        document.getElementById('ExportModal').style.display = 'none';
    });

    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = 'none';
    }

</script>
</body>

</html>
