{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charon's Little Helper - Import Fits</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
        #textbox {
            margin: 10px;
        }

        #export {
            margin-top: 20px;
            text-align: center;
        }

        #ExportForm {
            padding: 20px;
            border-radius: 20px;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
        }

        .checkbox-container label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<div class="title_a_navbar">
    <h1><a href="{% url 'home' %}">Charon's Little Helper</a></h1>
    <nav>
        <a href="{% url 'import_fits' %}">Import Images</a>
        <a href="{% url 'export_fits' %}">Export Images</a>
    </nav>
</div>

<div id="export">
    <h2>
        Export FITS Images
    </h2>
</div>

<script>
    <!-- appear nepoužívame -->
    function appear(id) {
        console.log("odfarbujem div-" + id)
        document.getElementById("div-" + id).removeAttribute("hidden")
    }

    function toggleVisibility(id) {
        var checkbox = document.getElementById("checkbox-" + id);
        var fieldDiv = document.getElementById("div-" + id);

        if (checkbox.checked) {
            fieldDiv.removeAttribute("hidden");
        } else {
            fieldDiv.setAttribute("hidden", "hidden");
        }
    }
</script>

<form method="post" id="ExportForm" action="{% url 'export_fits' %}">
    {% csrf_token %}
    {{ form.errors }}
    <div class="checkbox-container">
    {% for field in form %}
        <label>
            <input type="checkbox" id="checkbox-{{ field.auto_id }}" name="{{ field.name }}" value="{{ field.value }}" onchange="toggleVisibility('{{ field.auto_id }}')">
            {{ field.label }}
        </label>
       <!-- <button type="button" onclick="appear('{{ field.auto_id }}')">{{ field.label }}</button> -->
    {% endfor %}
    </div>

    {% for field in form %}
          <div hidden="hidden" id="div-{{ field.auto_id }}" style="margin: 10px">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" style="margin: 10px">Submit</button>
</form>

<div>
    File Path
</div>

<div>
    SQL Query
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">Apply filter</button>
    </form>
</div>
</body>

</html>
